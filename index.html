<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Animado Responsive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slider-container">
            <img src="img/Imagen 1.jpg" alt="Imagen 1" class="slide">
            <img src="img/Imagen 2.jpg" alt="Imagen 2" class="slide">
            <img src="img/Imagen 3.jpg" alt="Imagen 3" class="slide">
            <img src="img/Imagen 4.jpg" alt="Imagen 3" class="slide">
            <img src="img/Imagen 5.jpg" alt="Imagen 3" class="slide">
            <img src="img/Imagen 6.jpg" alt="Imagen 3" class="slide">
        </div>
        <button class="nav prev" onclick="prevSlide()">
            <img src="icons/circle-left.png" alt="Anterior">
        </button>
        <button class="nav next" onclick="nextSlide()">
            <img src="icons/circle-right.png" alt="Siguiente">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
