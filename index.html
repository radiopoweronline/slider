<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Animado Responsive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slider-container">
            <img src="https://i.imgur.com/rRU4TXO.jpg" alt="Imagen 1" class="slide">
            <img src="https://i.imgur.com/Rk11Ym2.jpg" alt="Imagen 2" class="slide">
            <img src="https://i.imgur.com/6Xjy4Xz.jpg" alt="Imagen 3" class="slide">
            <img src="https://i.imgur.com/sCj1Kxk.jpg" alt="Imagen 4" class="slide">
            <img src="https://i.imgur.com/GA8tcND.jpg" alt="Imagen 5" class="slide">
            <img src="https://i.imgur.com/6Xjy4Xz.jpg" alt="Imagen 6" class="slide">
        </div>
        <!-- Botón Anterior -->
        <button class="nav prev" onclick="prevSlide()">
            <img src="icons/circle-left.png" alt="Anterior">
        </button>
        <!-- Botón Siguiente -->
        <button class="nav next" onclick="nextSlide()">
            <img src="icons/circle-right.png" alt="Siguiente">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
